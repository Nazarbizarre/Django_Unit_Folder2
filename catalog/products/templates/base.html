<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Products {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-colums vh-100">
    <header>
        <nav class="navbar navber-dark bg-dark fixed-top">
            <div class="container">
                <a href="{% url 'products:index' %}" class="navbar-brand">Home</a>

    <footer class="footer mt-auto py-3 px-2 bg-dark">
        <a href="{% url 'products:about' %}">About Us</a>
    </footer>
    
</body>
</html>
